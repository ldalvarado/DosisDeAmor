<ion-content *ngIf= "this.token">
	<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
  	<ion-refresher-content></ion-refresher-content>
	</ion-refresher>
  <ion-row>
    
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <div style="margin-top: 55px" align="center">
        <ion-card>
          <ion-card-header>
            <ion-card-title><ion-button color="light" (click)="notifications()">{{ this.Mayusculas(this.especie) }} <ion-icon name="arrow-dropdown"></ion-icon></ion-button></ion-card-title>
            <ion-avatar class="item-avatar">
              <img src="{{ this.fotoPerfil }}" style="width: 150px; height: 150px; -moz-border-radius: 50%; -webkit-border-radius: 50%; border-radius: 50%;">
              <ion-label> <strong>{{ this.Mayusculas(this.nombre) }}</strong></ion-label>
              &nbsp;&nbsp;
              <a (click)="routerUpdate()" fill="outline" color="facebook"><ion-icon ios="ios-create" md="md-create" style="font-size: 20px;"></ion-icon></a>
            </ion-avatar>
          </ion-card-header>
          <ion-card-content>
            

            <ion-row>
              <ion-grid>
                <ion-col>
                  <div align="center">
                    <ion-label><strong>Raza : {{ this.raza }}</strong></ion-label>
                    <ion-label> - Ciudad : {{ this.ciudad }} - Pais : {{ this.pais }}</ion-label>
                  </div>
                </ion-col>      
              </ion-grid>
            </ion-row>
            <ion-row>
              <ion-grid align="center">

                <ion-col>
                    <ion-label><strong>{{ this.Mayusculas(this.estado) }}</strong></ion-label>
                </ion-col>
                <ion-col >
                  <ion-label><strong>{{ this.edad }}{{ ' Meses' }}</strong></ion-label>
                </ion-col>
                <ion-col>
                  <ion-label><strong>{{ this.genero }}</strong></ion-label>
                </ion-col>
              </ion-grid>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-col>
    <ion-col size="12">
        <ion-grid>
          <ion-row>
            <ion-col size="6" *ngFor="let photo of galeria">
              <ion-img [src]="photo.url"></ion-img>
            </ion-col>
          </ion-row>
      </ion-grid>
      </ion-col>
  </ion-row>
  
</ion-content>
