<ion-content>
  	<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    	<ion-refresher-content></ion-refresher-content>
  	</ion-refresher>
  	<ion-row>
    	<ion-col size-xs="12" size-md="8" offset-md="2" size-lg="6" offset-lg="3">

    		<div class="ion-text-center">
		        <h2 style="border-bottom: 1px solid #d2d7da">Buscar Amigos</h2>
		    </div>
			<form [formGroup]="postForm" (ngSubmit)="sendsearch()">
					<a shape="round" color="secondary" (click)="filtrosBuscar = filtrosBuscar ? false : true;">
				      <ion-text style="padding-left: 5px;">{{ "+ Filtros" }}</ion-text>
				    </a>
			<span [hidden]="!filtrosBuscar">
			    <ion-grid>
			    	<ion-row>
					    <ion-col>
					      	<div class="ion-text-center">					      		
					          <ion-select  name="situacionA" formControlName="EstatusC" placeholder="Estatus">
					          	<ion-select-option [value]="null">{{ "--Todos--" }}</ion-select-option>
					            <ion-select-option  *ngFor="let elm of Situacion" [value]="elm.Id">{{ elm.Texto }}</ion-select-option>
					          </ion-select>     
					      	</div>
					    </ion-col>
					    <ion-col>
					     	<div class="ion-text-center">					     		
					          <ion-select  name="gender" formControlName="GenderC" placeholder="Genero">
					          	<ion-select-option [value]="null">{{ "--Todos--" }}</ion-select-option>
					          	<ion-select-option [value]="null">{{ "Ambos Sexos" }}</ion-select-option>
					            <ion-select-option  *ngFor="let elm of Gender" [value]="elm.Id">{{ elm.Texto }}</ion-select-option>
					          </ion-select>
					      	</div>
					    </ion-col>
					</ion-row>
					<ion-row>
					    <ion-col>
					      	<div class="ion-text-center">
					          <ion-select  name="EspecieC" formControlName="EspecieC" placeholder="especie" [(ngModel)]="IdEspecie"   (ionChange)="CerrarEspecie(IdEspecie)">
					          	<ion-select-option [value]="null">{{ "--Todos--" }}</ion-select-option>
					            <ion-select-option  *ngFor="let elm of Especie" [value]="elm.Id">{{ elm.Texto }}</ion-select-option>
					          </ion-select>
						    </div>
					    </ion-col>
					    <ion-col>
					      	<div class="ion-text-center">
					          <ion-select  name="raza" formControlName="RazaC" placeholder="Raza">
					          	<ion-select-option [value]="null">{{ "--Todos--" }}</ion-select-option>
					            <ion-select-option  *ngFor="let elm of Raza" [value]="elm.Id">{{ elm.Texto }}</ion-select-option>
					          </ion-select>
						    </div>
					    </ion-col>
					</ion-row>
			
			    </ion-grid>
			</span>
			    <ion-grid>
				  	<ion-row>
				    	<ion-col>
						    <ion-button fill="outline" type="submit" expand="block">
				      			<span >{{ "Buscar" }}</span>      
				    		</ion-button>
				    	</ion-col>
				    </ion-row>
				</ion-grid>
			</form>
			
			<div class='expand-wrapper' *ngFor="let elm of this.fotoPerfil">
			    <ion-card>
	  				<ion-card-header>
		    			<ion-card-title>{{ elm.nombre}}</ion-card-title>
		  			</ion-card-header>
					    		<ion-input name="id" type="hidden" value="{{ elm.id_mascota }}"></ion-input>
		  			<ion-card-content>
					   	<ion-grid>
					    	<ion-row>
							    <ion-col *ngIf="elm.foto_perfil != ''">
							      	<ion-avatar class="item-avatar">
							      		<ion-img src="{{ elm.foto_perfil}}" style="border: 3px solid #3a953c" ></ion-img>
							      	</ion-avatar>  
							    </ion-col>
							    <ion-col *ngFor="let elms of elm.ultimas_fotos">
							     	<div class="ion-text-center" style="width: 70px; height: 70px;">
							     		<ion-img src="{{ elms }}" style="width: 70px; height: 70px;"></ion-img>   
							      	</div>
							    </ion-col>
							</ion-row>
					    </ion-grid>
					    <ion-grid>
					    	<ion-row>
					    		<ion-col>
					    			<ion-item>
									  	<ion-badge slot="start" color="light">{{ elm.total_de_Publicaciones }}</ion-badge>
									  	<ion-label>Publicaciones</ion-label>
									</ion-item>
					    		</ion-col>
					    		<ion-col>
					    			<ion-item>
									  	<ion-badge slot="start" color="light">36</ion-badge>
									  	<ion-label>Seguidores</ion-label>
									</ion-item>
					    		</ion-col>
					    		<ion-col>
					    			<div class="ion-text-center">
					    				<ion-button>Saludo por e-mail</ion-button>
					    			</div>
					    		</ion-col>
					    	</ion-row>
					    </ion-grid>
					</ion-card-content>
		  		</ion-card>			   
			</div>			
		</ion-col>
	</ion-row>
	<ion-infinite-scroll (ionInfinite)="doScrollDown($event)">
	    <ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
