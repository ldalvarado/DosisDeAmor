<ion-header>
  <ion-toolbar color="dark-accent" class="menu-toggle-change-color">
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button color="light">
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar no-border-top color="dark-accent">
    <ion-searchbar
      [(ngModel)]="search"
      placeholder="{{ 'SEARCH' | translate }}"
      (ionChange)="onSearch()"
      debounce="800">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-row>
    <ion-col size-sm="12" size-md="10" offset-md="1" size-lg="8" offset-lg="2">

      <ion-row>
        <ion-col size-xs="12" size-sm="6" size-md="4" *ngFor="let user of users">

          <app-user-card [user]="user"></app-user-card>

        </ion-col>
      </ion-row>

    </ion-col>
  </ion-row>
  <ion-infinite-scroll (ionInfinite)="doScrollDown($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
