<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" >
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>
<div style="margin-bottom: 25px; width: 100%;"></div>
<ion-row>
  <ion-col size-xs="12" size-md="6" *ngFor="let bulletin of bulletins">
    <ion-card color="light" class="border">
      <img [src]="bulletin.media?.url || './assets/imgs/bulletin/newspaper.png'"
      [alt]="bulletin.media?.alt || 'img'" onerror="this.src='./assets/imgs/bulletin/newspaper.png'">
      <ion-card-content text-wrap>
        <p text-right><small>{{ bulletin.date }}</small></p>
        <h1>{{ bulletin.title }}</h1>
        <p>{{ bulletin.description }}</p>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col>
    <ion-button expand="block" fill="outline" type="button" color="green" (click)="seeMore()">
      {{ "BULLETIN.SEE_MORE" | translate }}
    </ion-button>
  </ion-col>
</ion-row>
